<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  Link Boostrap  -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <title>Form Input Barang</title>
    </head>
    <body>
        <!-- Isi -->
        <div class="container">
        <div class="position-relative">
            <H2 class="m-3">
                BERIKUT BARANG YANG ANDA KIRIMKAN
            <div class="row">
                <div class="col-6">
                    <table class="table">
                        <tr>
                            <th class="table-secondary">Kode</th>
                            <td id="output-kode" class="table-secondary"></td>
                        </tr>
                        <tr>
                            <th class="table-light">Nama Barang</th>
                            <td id="output-nama-barang" class="table-light"></td>
                        </tr>
                        <tr>
                            <th class="table-secondary">Katergori</th>
                            <td id="output-kategori" class="table-secondary"></td>
                        </tr>
                        <tr>
                            <th class="table-light">Stock</th>
                            <td id="output-stock" class="table-light"></td>
                        </tr>
                        <tr>
                            <th class="table-secondary">Harga</th>
                            <td id="output-harga" class="table-secondary"></td>
                        </tr>
                        <tr>
                            <th class="table-light">Total Aset</th>
                            <td id="output-total-aset"class="table-light"></td>
                        </tr>
                    </table>
                </H2>
            </div>
                </div>
            </div>
        
</div>

    <!--  Link Javascript  -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script>
            const params = new Proxy(new URLSearchParams(window.location.search),{
                get : (searchParams, prop) => searchParams.get(prop),
            });

            const {kode,kategori,stok,harga} = params //bentuk object, ambil dari setiap properti menjadi variabel sendiri-sendiri, datanya harus jadi variable biasa

            console.log(kode)
            console.log(params["nama-barang"])
            console.log(kategori)
            console.log(stok)
            console.log(harga)

            document.getElementById('output-kode').innerHTML = kode
            document.getElementById('output-nama-barang').innerHTML = params['nama-barang']
            document.getElementById('output-kategori').innerHTML = kategori
            document.getElementById('output-stock').innerHTML = stok
            document.getElementById('output-harga').innerHTML = harga
            document.getElementById('output-total-aset').innerHTML = harga*stok
        
            
        </script>
    </body>
    </html>
